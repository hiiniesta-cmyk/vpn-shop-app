<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Shop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç–∞ –∏–∑ —Ç–µ–º—ã Telegram */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--tg-theme-button-color, #2481cc);
            margin: 10px 0;
        }
        .buy-button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—à —Ç–∞—Ä–∏—Ñ VPN</h1>

    <div class="card" id="card_month">
        <h2>üöÄ –ú–µ—Å—è—Ü</h2>
        <p>–í—ã—Å–æ–∫–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å, –±–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π.</p>
        <div class="price">300 RUB</div>
        <button class="buy-button" onclick="buyPlan('month')">–ö—É–ø–∏—Ç—å –Ω–∞ –º–µ—Å—è—Ü</button>
    </div>

    <div class="card" id="card_year">
        <h2>üíé –ì–æ–¥ (–°–∫–∏–¥–∫–∞)</h2>
        <p>–°–∞–º—ã–π –≤—ã–≥–æ–¥–Ω—ã–π —Ç–∞—Ä–∏—Ñ!</p>
        <div class="price">2900 RUB</div>
        <button class="buy-button" onclick="buyPlan('year')">–ö—É–ø–∏—Ç—å –Ω–∞ –≥–æ–¥</button>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ SDK Telegram –∑–∞–≥—Ä—É–∂–µ–Ω
        const WebApp = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ —ç—Ç–æ Mini App
        WebApp.ready();
        
        // –§—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É
        function buyPlan(plan) {
            // WebApp.sendData() - —ç—Ç–æ —Ñ—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç —Å—Ç—Ä–æ–∫—É (JSON) –±–æ—Ç—É
            // –ë–æ—Ç –ø–æ–ª—É—á–∏—Ç —ç—Ç–æ –∫–∞–∫ –æ–±—ã—á–Ω–æ–µ —Ç–µ–∫—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            const data = {
                action: 'purchase',
                plan: plan
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º JSON-—Å—Ç—Ä–æ–∫—É
            WebApp.sendData(JSON.stringify(data));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º Mini App –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            WebApp.close();
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        WebApp.MainButton.setText("–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å");
        WebApp.MainButton.onClick(function() {
            // –≠—Ç—É –∫–Ω–æ–ø–∫—É –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥–ª—è —Ñ–∏–Ω–∞–ª—å–Ω–æ–π –ø—Ä–æ–≤–µ—Ä–∫–∏ –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        });
        
    </script>
</body>
</html>
